<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main id="container" class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1 class="display-1 text-center">JIM<i class="text-warning  fa-solid fa-star"></i>ANIS</h1>
                <div id="score-div">
                    <div class="scores1-2">
                        <div id="score" class="display-3 text-light text-center">score:

                        </div>
                        <div id="score2"></div>
                    </div>
                </div>
                <div id="game" class=" bg-warning">
                    <div id="block"></div>
                    <div id="hole" class="border bg-black shadow"></div>
                    <div id="character"><img id="char-img" class="img-fluid" src="./gameImages/bird3.png" alt="bird">
                    </div>
                    <div class="row"><img class="img-fluid" id="deshe" src="./gameImages/deshe.png" alt="deshe">
                </div>
                </div>


            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
